    <script>
        let offset = 0;
        function fechaJanelinha(aiai){
            if (aiai){
                aiai.remove()
            }
        }
        function janelinha(){
            offset+=20
            var aiai = document.createElement('div')
            aiai.className = 'mx-auto window info'
            aiai.style.width = "8vw"
            aiai.id = "aiai"
            aiai.style.top = `${100 + offset}px`
            aiai.style.left = `${100 + offset}px`

                <div class="title-bar-text" style="font-size: 0.8vw; width: 5vw;"><3</div>
                    <div class="title-bar-controls">
                        <button aria-label="Close" id="botao-titulo" onclick=fechaJanela()></button>
                    </div>
                </div>
                <div style="background-color: white; font-size: 1.2vw; padding: 1vw; text-align: justify; font-family: 'fonteshow'">
                    <img src="./media/untitled.jpg" style="width: 5vw;">
                </div>
            `
            document.body.appendChild(aiai)
            const closeButton = aiai.querySelector('#botao-titulo')
            closeButton.addEventListener('click', ()=>fechaJanelinha(aiai))
        }
        
        function janelaFoto(src, mouseX, mouseY){
            var foto = document.createElement('div')
            foto.className = 'mx-auto window info'
            foto.style.width = "23vw"
            foto.id = "info"
            foto.style.top = `${mouseY}px`
            foto.style.left = `${mouseX}px` 
            foto.innerHTML=`
                <div class="title-bar drag">
                <div class="title-bar-text" style="font-size: 0.8vw;"><3</div>
                    <div class="title-bar-controls">
                        <button aria-label="Close" id="botao-titulo" onclick=fechaJanelaFoto()></button>
                    </div>
                </div>
                <div style="background-color: white; font-size: 1.2vw; padding: 1vw; text-align: justify; font-family: 'fonteshow'">
                    <img src="${src}" style="width: 20vw;">
                </div>
            `
            document.body.appendChild(foto)
            const closeButton = foto.querySelector('#botao-titulo')
            closeButton.addEventListener('click', ()=>fechaJanelaFoto(foto))
            $(foto).draggable({
                handle: ".title-bar",
                drag: function(event, ui){
                    var alturaJanela = $(this).outerHeight()
                    var alturaTela = $(document).height()
                    var larguraJanela = $(this).outerWidth()
                    var larguraTela = $(window).width()

                    ui.position.top = Math.max(ui.position.top, 0)
                    ui.position.left = Math.max(ui.position.left, 0)

                    ui.position.top = Math.min(ui.position.top, alturaTela - alturaJanela)
                    ui.position.left = Math.min(ui.position.left, larguraTela - larguraJanela)
                }
            })
        }   
        function fechaJanelaFoto(foto){
            if (foto){
                foto.remove()
            }
        }  
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelectorAll('.foto').forEach(foto => {
                foto.addEventListener('click', () => {
                    const src = foto.querySelector('img').src
                    const mouseX = event.pageX
                    const mouseY = event.pageY
                    janelaFoto(src, mouseX, mouseY);
                })
            })
        })
    </script>
